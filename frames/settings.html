<head>
  <script src="../vendor/blockly/blockly-compressed.js"></script>
  <script src="../vendor/blockly/blocks_compressed.js"></script>
  <script src="../vendor/blockly/javascript_compressed.js"></script>
  <script src="../vendor/blockly/en.js"></script>
  
  <script src="../blocks/settings/blocks.js"></script>
  <script src="../blocks/settings/generator.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div id="settingsBlocks" style="height: 100%"></div>
  
  <xml id="workspaceBlocks" style="display:none">
    <category name="Logic" colour="210">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" colour="120">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" colour="230">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Text" colour="165">
      <block type="text"></block>
      <block type="text_print"></block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
      <block type="text_length"></block>
      <block type="text_isEmpty"></block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase"></block>
      <block type="text_trim"></block>
    </category>
    <category name="Lists" colour="255">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">5</field>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Colour" colour="20">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
        <value name="RED">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
        <value name="GREEN">
          <block type="math_number">
            <field name="NUM">50</field>
          </block>
        </value>
        <value name="BLUE">
          <block type="math_number">
            <field name="NUM">0</field>
          </block>
        </value>
      </block>
      <block type="colour_blend">
        <value name="COLOUR1">
          <block type="colour_picker">
            <field name="COLOUR">#ff0000</field>
          </block>
        </value>
        <value name="COLOUR2">
          <block type="colour_picker">
            <field name="COLOUR">#3333ff</field>
          </block>
        </value>
        <value name="RATIO">
          <block type="math_number">
            <field name="NUM">0.5</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Variables" colour="330" custom="VARIABLE"></category>
    <category name="Functions" colour="290" custom="PROCEDURE"></category>
    <category name="Elements" colour="180">
      <block type="create_element">
        <value name="ID">
          <shadow type="text">
            <field name="TEXT"></field> 
          </shadow>
        </value>
      </block>
      <block type="body_element"></block>
      <block type="get_element_by_id">
        <value name="ID">
          <shadow type="text">
            <field name="TEXT"></field> 
          </shadow>
        </value>
      </block>
      <block type="append_element"></block>
      <block type="set_css_colour"></block>
      <block type="set_content"></block>
      <block type="input_value"></block>
      <block type="a_tag"></block>
    </category>
    <category name="Events" colour="60">
      <block type="handle_event"></block> 
      <block type="timeout"></block> 
    </category>
  </xml>
  
  <xml id="settingsStartingBlocks">
    <block type="when_page_is_loaded" deletable="false" movable="false" x="0" y="0"></block>
  </xml>
  
  <script>
    Blockly.BlockSvg.START_HAT = true;
    
    settingsWorkspace = Blockly.inject('settingsBlocks', { 
    	toolbox : document.getElementById("workspaceBlocks"), 
    	collapse : true, 
    	comments : true, 
    	disable : true, 
    	maxBlocks : Infinity, 
    	trashcan : true, 
    	horizontalLayout : false, 
    	toolboxPosition : 'start', 
    	css : true, 
    	media : '../vendor/blockly/media/', 
    	rtl : false, 
    	scrollbars : true, 
    	sounds : true, 
    	oneBasedIndex : true
    });
    
    function setWorkspace(xmlDocument){
      settingsWorkspace.clear()
      if (xmlDocument) {
        Blockly.Xml.domToWorkspace(settingsWorkspace, xmlDocument);
      }
      else {
        // do nothing, no data yet
      }  
    }
    
    settingsWorkspace.addChangeListener(function() { 
      var settingsDoc = Blockly.Xml.workspaceToDom(settingsWorkspace);
      window.parent.$('body').trigger('settingsChange', settingsDoc) 
    })
    
    window.setWorkspace = setWorkspace
  </script>
</body>
