<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
  <div id="page1"></div>
   <div id="page"></div>
</body>
<script>
  // timeout to wait for code to be defined on scope
  setTimeout(function(){
    function parseCodeToVueRender(code){
      return function(h) {
        return parseChildrenToRender(h, code)
      }
    }
    function parseChildrenToRender(h, code){
      if (typeof code == "string") {
        return code
      } else {
        return h(
          code.tagType,
          code.attributes,
          code.children.map(function(child) {
            return parseChildrenToRender(h, child)
          })
        )
      }
    }
    if (window.code){
       var app = new Vue({
        el: '#page',
        render: parseCodeToVueRender(window.code)
      //   data: {
      //     message: 'Hello Vue!'
      //   }, props: {
      //    
      //   }
      })
    }
   
  }, 100  )
</script>
