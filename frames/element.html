  <xml id="elementStartingBlocks">
    <block type="cycle_page" deletable="false" movable="false" x="0" y="10"></block>
  </xml>
    
  <script>
    Blockly.BlockSvg.START_HAT = true;
  
    elementWorkspace = Blockly.inject('elementBlocks',  { 
    	toolbox : document.getElementById("toolbox"), 
    	collapse : true, 
    	comments : true, 
    	disable : true, 
    	maxBlocks : Infinity, 
    	trashcan : true, 
    	horizontalLayout : false, 
    	toolboxPosition : 'start', 
    	css : true, 
    	media : '../vendor/blockly/media/', 
    	rtl : false, 
    	scrollbars : true, 
    	sounds : true, 
    	oneBasedIndex : true
    });
    
    Blockly.Xml.domToWorkspace(elementWorkspace, document.getElementById('elementStartingBlocks'));
    
    elementWorkspace.getTopBlocks(true)[0].select()
    
    elementWorkspace.addChangeListener(function() { window.parent.$('body').trigger('elementChange') })
    
    function getSelectedBlock() {
      return Blockly.selected
    }
  
    function getElementCode(elementSettings) {
      blocks = elementWorkspace.getTopBlocks(true);
      return elementWorkspaceData(blocks[0], elementSettings)
    }
    
    
    function blockById(block, id){
      if (!block){
        return null
      } else if (block.id == id){
        return block
      } else {
        return blockById(block.getNextBlock(), id)
      }
    }
    
    var selectedElement = getSelectedBlock()
    $('#elementBlocks').click(function(){
      var newSelectedVal = getSelectedBlock()
      if (selectedElement != newSelectedVal) {
        selectedElement = newSelectedVal
        window.parent.$('body').trigger('newElementSelected', selectedElement.id)
      }
    })
    
    window.selectedElement = selectedElement
  </script>
</body>
