  <script>
    Blockly.BlockSvg.START_HAT = true;
  
    var workspace = Blockly.inject('elementBlocks',  { 
    	toolbox : document.getElementById("toolbox"), 
    	collapse : true, 
    	comments : true, 
    	maxBlocks : Infinity, 
    	trashcan : true, 
    	horizontalLayout : false, 
    	toolboxPosition : 'start', 
    	css : true, 
    	media : './vendor/blockly/media/', 
    	rtl : false, 
    	scrollbars : true, 
    	sounds : true, 
    	oneBasedIndex : true,
    	zoom: {
    	  controls: true,
        wheel: false,
        startScale: 1.0,
        maxScale: 3,
        minScale: 0.3,
        scaleSpeed: 1.2
    	},
    });
    
    Blockly.Xml.domToWorkspace(document.getElementById('elementStartingBlocks'), workspace);
    
    workspace.addChangeListener(function(event) { 
      if (event instanceof Blockly.Events.Ui) {
        // TODO use this to highlight the corresponding HTML elements in output by block id
      } else {
         window.parent.$('body').trigger('elementChange', event) 
      }
    })
  
    // detect that input block was added from the menu
    // right above where it was added, add set input1Text to ""
    // add inputText (inputText1)
    // inside add event onkeydown (event)
    // set inputText1 to event.target.value
  
    function getCode() {
      Blockly.JavaScript.init(workspace);
      var blocks = workspace.getTopBlocks(true);
      
      var page;
      var components = []
      for (var b = 0; b < blocks.length; b++) {
        var block = blocks[b];
        if ("cycle_page" == block.type) {
            page = workspaceData(block)
        } else if (block.type.includes("procedures_")) {
            Blockly.JavaScript.blockToCode(block)  // evaluated for the side-effect of having the function definition in Blockly.JavaScript.definitions_
        } else if (block.type == "cycle_create_element") {
          components.push(workspaceData(block)) 
        }
      }
      
      var definitions = {}
      Object.keys(Blockly.JavaScript.definitions_).forEach(function(name) {
        if (name != "variables") {
          var nameWithoutLeadingPercent = name.slice(1)
          var definition = Blockly.JavaScript.definitions_[name]
          definitions[nameWithoutLeadingPercent] = definition
        }
      })

      return {
        page: page,
        blocks: blocks,
        definitions: definitions,
        components: components
      }
    }
    
    function getText() {
      return Blockly.Xml.domToText(Blockly.Xml.workspaceToDom(workspace));
    }
    
    function setText(text) {
      workspace.clear()
      Blockly.Xml.domToWorkspace(Blockly.Xml.textToDom(text), workspace);
    }
    
    window.getText = getText
    window.setText = setText
    
  </script>
