  <xml id="elementStartingBlocks">
    <block type="cycle_page" deletable="false" movable="false" x="0" y="10"></block>
  </xml>
    
  <script>
    Blockly.BlockSvg.START_HAT = true;
  
    var workspace = Blockly.inject('elementBlocks',  { 
    	toolbox : document.getElementById("toolbox"), 
    	collapse : true, 
    	comments : true, 
    	disable : true, 
    	maxBlocks : Infinity, 
    	trashcan : true, 
    	horizontalLayout : false, 
    	toolboxPosition : 'start', 
    	css : true, 
    	media : './vendor/blockly/media/', 
    	rtl : false, 
    	scrollbars : true, 
    	sounds : true, 
    	oneBasedIndex : true
    });
    
    Blockly.Xml.domToWorkspace(workspace, document.getElementById('elementStartingBlocks'));
    
    workspace.addChangeListener(function() { window.parent.$('body').trigger('elementChange') })
  
    // detect that input block was added from the menu
    // right above where it was added, add set input1Text to ""
    // add inputText (inputText1)
    // inside add event onkeydown (event)
    // set inputText1 to event.target.value
  
    function getCode() {
      Blockly.JavaScript.init(workspace);
      var blocks = workspace.getTopBlocks(true);
      
      var page;
      
      for (var b = 0; b < blocks.length; b++) {
        var block = blocks[b];
        if ("cycle_page" == block.type) {
            page = workspaceData(block)
        }
      }
      
      var definitions = JSON.parse(JSON.stringify(Blockly.JavaScript.definitions_))
      delete definitions["variables"]
      
      return {
        page: page,
        blocks: blocks,
        definitions: definitions
      }
    }
    
    function getText() {
      return Blockly.Xml.domToText(Blockly.Xml.workspaceToDom(workspace));
    }
    
    function setText(text) {
      workspace.clear()
      Blockly.Xml.domToWorkspace(workspace, Blockly.Xml.textToDom(text));
    }
    
    window.getText = getText
    window.setText = setText
